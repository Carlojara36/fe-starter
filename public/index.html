<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tristan Jara Social Media Dashboard (with Dark Mode)</title>
    <link rel="icon" type="image/png" href="../src/images/favicon.png" />
    <link rel="stylesheet" href="./src/fonts/fonts.css" />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script type="text/javascript" src="./dist/js/scripts.js" defer></script>
    
    <style>
      body {
        font-family: 'Inter';
      }
      
    </style>
    
  </head> 
  <body>
    <main class="content">
        <!-- HEADER -->
        <div class="header">
          
          <div class="header-left">
            <h1 class="header1">Social Media Dashboard</h1>
            <h1 class="header2" id="header2"></h1>
          </div>

          <!-- TOGGLE -->
          <div class="header-right">
            <h2 class>Dark Mode</h2>
            <label class="button-switch">
              <input type="checkbox">
              <span class="switch-slider rounded"></span>
            </label>
          </div>

        </div>


        <div class="upper-cards-container", id="upper-cards-container">
          
        </div>
          


        <!-- OVERVIEW -->
        <div class = lower-heading>
          <h1> Overview - Today </h1>
        </div>

        <div class="lower-cards-container" id="lower-cards-container">
        </div>
        </main>

  </body>
</html>
